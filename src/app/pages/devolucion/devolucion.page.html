<ion-header>
  <ion-toolbar color="warning">
    <h2 style="text-align:center">
      DEVUELVE TU LIBRO
    </h2>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <h1 style="text-align:center">PARA DEVOLVER UN LIBRO:</h1>
  <p>DEBES INGRESAR EL CODIGO ISBN Y TU CODIGO DEL PRESTAMO</p>
  <div class="formulario">
  <form (ngSubmit)="on2Submit(asd.value)" #asd="ngForm">

    <ion-list >
      <ion-item color="danger">
        <ion-label position ="floating" stacked>Codigo ISBN del libro</ion-label>
        <ion-input content-type="text" expand="full" ngModel name="cisbn" ></ion-input>
      </ion-item>
      
      <ion-item color="danger">
        <ion-label position ="floating" stacked>Codigo del prestamo</ion-label>
        <ion-input content-type="text" expand="full" ngModel name="codigoPrestamo" ></ion-input>
      </ion-item>
      <ion-button expand="full" size="large" routerLink="/menu-user" color="success" type="submit" >
        DEVOLVER LIBRO
      </ion-button>
    </ion-list>
  </form>
</div>
</ion-content>
